<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../plugins/fontawesome-free/all.min.css">
    <link rel="stylesheet" href="../adminlte/css/adminlte.min.css">
    <title>DASHBOARD</title>
</head>
<body class="hold-transition sidebar-mini dark-mode">
<div class="wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>SERVICES</h1>
                </div>
            </div>
        </div><!-- /.container-fluid -->
        <small class="text text-black">&nbsp;&nbsp;Service entities, as the name implies, are abstractions of each of your own upstream services. Examples of Services would be a data transformation microservice, a billing API, etc.</small>
    </section>
    <!-- Main content -->
    <section class="content">

        <div class="card h-100">
            <div class="card-header">
                <div class="card-tools">
                    <button type="button" class="btn btn-block btn-success">
                       ADD SERVICE
                    </button>
                </div>
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="input-group">
                            <input id ="searchInput" type="search" class="form-control form-control-lg" placeholder="Type service name keywords">
                            <div class="input-group-append">
                                <button id="searchService" type="submit" class="btn btn-lg btn-default">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body p-0 h-100">
                <table id="services" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>
                            <i class="fa fa-info-circle"></i>
                        </th>
                        <th  >
                            Name
                        </th>
                        <th>
                            Tags
                        </th>
                        <th>
                            Host
                        </th>
                        <th>
                            Enable
                        </th>
                        <th>
                            CreatedAt
                        </th>
                        <th>
                        </th>
                    </tr>
                    </thead>
                    <tbody id="servicesbody">
                     <!--services here-->
                    </tbody>
                </table>
            </div>
            <div class="card-footer clearfix">
                <div class="card-tools float-left">
                    <i class="fa fa-shopping-bag"></i> Total Services <span id="totalService"></span>,and 20 items per page.
                </div>
                <div class="card-tools float-right">
                    <ul class="pagination">
                        <li class="page-item"><a href="#" class="page-link">&lt;</a></li>
                        <li class="page-item"><a href="#" class="page-link">1</a></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">&gt;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="../plugins/jquery.min.js"></script>
<script src="../plugins/bootstrap/bootstrap.bundle.min.js"></script>
<script src="../adminlte/js/adminlte.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/services.js"></script>
<script src="../js/pagination.js"></script>
<script>

 var config = getGlobalConfig();
$(function (){
    getAllService(config.kongUrl())
})

</script>
</body>
</html>
